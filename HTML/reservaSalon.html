<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
</head>
<!--usar CSS-->
<style>
    .centrar {
        display: block;
        margin: auto;
        width: 50%;
    }

    .campos {
        width: 100%;
        background: #d5dae0;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 16px;
        border: 1px solid #c51f64;
        font-family: 'calibri';
        font-size: 18px;
        color: blue;
    }
</style>

<body>
    <img src="logo2.png" alt="Imagen de perfl" class="centrar">

    <div class="centrar">
        <h2>Reservas de espacios</h2>
        <select name="evento" class="campos">
            <option value="0"> Elige una opción </option>
            <option value="1">evento 1</option>
            <option value="2">evento 2</option>
            <option value="3">evento 3</option>
        </select>
        <input class="campos" type="text" name="nombres" placeholder="Nombre">
        <input class="campos" type="text" name="apellidos" placeholder="Apellido">
        <input class="campos" type="date" name="fechaReserva" placeholder="Fecha de la reserva">
        <input class="campos" type="email" name="correo" placeholder="Correo Electrónico">
        <textarea name="mensaje" id="mensaje" class="campos" placeholder="escribe un mensaje"></textarea>

        <input type="submit" value="Registrar"><br><br>
    </div>

    <a href="Integrador1.html">Pagina principal</a>
</body>

</html>
